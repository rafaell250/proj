{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2> UPDATE MOVIMENTO MENSALISTAS: {{mov_mens}}</h2>

        <form action="{% url 'core_mov_mensalista_update' id=mov_mens.id %}" method="POST">
            {%csrf_token %}
            {{form|bootstrap}} 

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_mov_mensalista_delete' mov_mens.id %}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>
{% endblock %}
