{% extends "base.html" %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2> UPDATE PESSOA: {{pessoa}}</h2>

        <form action="{% url 'core_pessoa_update' id=pessoa.id %}" method="POST">

        {%csrf_token %}
        {{form|bootstrap}} 
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_pessoa_delete' pessoa.id %}" class="btn btn-danger">Deletar</a>
    </form>
    </div>
</div>
{% endblock %}
